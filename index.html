<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>GYMCONNECT</title>
</head>
<body>
   <div class="container">
    <!--Los grupos .row son grupos de filas horizintales-->
    <div class="row">
        <!--.col crea las columnas y todo el contenido debe ir aqui y de estar dentro de las filas-->
        <!--Todo el contenido debe ir dentro de columnas (col)-->
            <!--y las columnas deben ir directamente dentro de las filas (row)-->
            <!--tamaño de las columnas en Bootstrap 4:
                .col       Extra pequeño (Extra small) - Smartphone Vertical    menos de 544px
                .col-sm    Pequeño (Small) - Smartphones Vertical               mas de 544px y menos de 768px
                .col-md    Mediano (Medium) - Tablets                           mas de 768px y menos de 992px
                .col-lg    Largo (Large) - Computadora                          mas de 992px y menos de 1200px
                .col-xl    Extra largo (Extra large) - computadoras y tv        mas de 1200px
            -->
        <div class="col">
        </div>
    </div>
   </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
