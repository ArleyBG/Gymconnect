<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/singin.css">
    <title>Inicio de Sesion Empleado</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-5 columna2">
                <div class="card card1">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-5 mt-3">Empleado</h4>
                        <img class="img-fluid mx-auto d-block" src="img/empleado.png" alt="" width="70" height="110">
                        <form action="">
                            <div class="mt-5">
                                <label for="email" class="form-label">Correo electronico:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo o documento de identidad">
                            </div>

                            <div class="mt-3">
                                <label for="pwd" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="pwd" name="pswd" placeholder="Ingrese su contraseña">
                            </div>

                            <div class="text-center">
                                <a class="btn btn-danger mt-4 w-50" type="submit" href="#">Iniciar sesión</a>
                            </div>

                            <div class="text-center mt-3">
                                <a href="#" type="link" class="btn text-primary">¿Olvidaste tu contraseña?</a>
                            </div>

                            <hr>

                            <div class="mt-4 mb-4 text-center">
                                <a class="btn btn-primary w-50" type="submit" href="form_registro_empleado.html">Primer acceso</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 columna align-self-center">
                <img class="img-fluid mx-auto d-block img" src="img/logogym.png" alt="" width="200" height="200">
                <h2 class="text-center mb-4">GYMCONNECT</h2>
                <P class="text-dark text-center">GYMCONNECT te ayuda a optimizar la administración 
                y mejorar la experiencia de los usuarios. ¡ Comencemos en este viaje hacia 
                un gimnasio mas organizado y exitoso!
                </P>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
