<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registro-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Formulario de Registro del Administrador</title>
</head>
<body>
    <!-- titulo de la pagina -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="titulo"><img class=" img-fluid" src="../img/arley's gym logo.png" alt="" width="200" height="200">GYMCONNECT</h2>
            </div>
        </div>
    </header>

    <!-- Formulario de registro -->
    <div class="container">
        <form class="form-control mb-5" action="form_registro_Admin">
            <div class="row">
                <h4 class="mb-5">Registro de metrica</h4>
                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">Peso corporal:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="kg" name="kg" id="kg" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">Estatura:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="cm" id="cm" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>
                
                <div class="col-3 mb-3">
                    <label for="docId" class="form-label fw-bold">Indice de masa corporal (IMC):</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="IMC" name="imc" id="imc" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">Grasa corporal (BFP):</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="BFP" name="bfp" id="bfp" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">% Agua:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Porcentaje de agua" name="agua" id="agua" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">Masa muscular:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Porcentaje de masa muscular" name="musculo" id="musculo" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>
                
                <div class="col-3">
                    <label for="docId" class="form-label fw-bold">Peso oseo:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Peso oseo" name="oseo" id="oseo" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3 mb-4">
                    <label for="docId" class="form-label fw-bold">Tasa metabolica basal (TMB):</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="TMB" name="TMB" id="TMB" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <h4 class="mb-4">Medida corporal</h4>

                <div class="col-3">
                    <label for="hombro" class="form-label fw-bold">Hombro:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="hombro" id="hombro" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Pectoral" class="form-label fw-bold">Pectoral:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Pectoral" id="Pectoral" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Biceps" class="form-label fw-bold">Biceps:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Biceps" id="Biceps" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3 mb-3">
                    <label for="Triceps" class="form-label fw-bold">Triceps:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Triceps" id="Triceps" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Espalda" class="form-label fw-bold">Espalda:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Espalda" id="Espalda" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Core" class="form-label fw-bold">Core:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Core" id="Core" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Cintura" class="form-label fw-bold">Cintura:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Cintura" id="Cintura" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3 mb-3">
                    <label for="Gluteo" class="form-label fw-bold">Gluteo:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Gluteo" id="Gluteo" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Piernas" class="form-label fw-bold">Piernas:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Piernas" id="Piernas" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>

                <div class="col-3">
                    <label for="Pantorrilla" class="form-label fw-bold">Pantorrilla:</label>
                    <input type="text"  pattern="[0-9]*" maxlength="10" class="form-control" placeholder="Cm" name="Pantorrilla" id="Pantorrilla" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" />
                </div>
            </div>

            <div class="mt-3 mb-3">
                <button class="btn btn-primary" type="submit" id="button">Registrar datos</button>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
